<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JS</title>
</head>
<body>
<script>
    //№1
    let apple = 10;
    alert(apple);
    console.log(apple);
    let condition = "CyberPunk 2077";
    console.log('Good game is ' + condition);

    //№2
    let num = 7;
    let str = "100";
    let bool = Boolean(true);
    console.log(num + str);
    console.log(num + bool);
    console.log(str + num);
    console.log(str + bool);
    console.log(bool + num);
    console.log(bool + str);

    //№3
    let array = []
    function randInt(min, max){
        return Math.floor(min + Math.random() * (max + 1 - min));
    }
    for (let i = 0; i < 10; i++){
        array[i] = randInt(0, 99);
        console.log("Array : ", array[i]);
    }

    //№4
    function randIntNum(){
        return Math.floor(Math.random() * 999);
    }
    console.log("Random number : ", randIntNum());

    function arrAndNum(array, num){
        let resArr = [];
        for(let i = 0; i < array.length; i++){
            resArr.push(array[i] * num)
        }
        return resArr;
    }
    console.log("Result arrAndNum : ", arrAndNum(array, 10))
    //Anonymous function
    const randIntNumAF = () => {
        return Math.floor(Math.random() * 999);
    }
    console.log("The number generated by the anonymous function: ", randIntNumAF())

    //№5 Working with objects
    let objectPerson = {};
    objectPerson.firstName = "Nick";
    objectPerson.surname = "Milsh";
    objectPerson.patronymic = "Sergeevich";
    objectPerson.birthday = "30-01-2003";
    objectPerson.hobby = "Drinking beer and wine and whiskey"
    objectPerson.group = "AIB-3-044";

    objectPerson.getInfo = function(){
        const birthDate = new Date(this.birthday);
        const age = "121";
        const hobby = this.hobby;
        const fio = `ФИО: ${this.surname} ${this.firstName} ${this.patronymic}`
        return `${fio} \nВозраст: ${age} \nХобби: ${hobby} \nДата рождения: ${birthDate}`;
    }
    alert(objectPerson.getInfo())

    //Salaries of 10 employees
    const salaries = {
        Petr: 200000,
        Maik: 50505,
        Fedor: 39932,
        Maks: 59965,
        Ivan: 39955,
        John: 69953,
        Nick: 100000000,
        Sasha: 395959,
        Vladimir: 694349,
        Stanislav: 499593
    }
    let sumSalary = 0;
    for(let key in salaries){
        sumSalary += salaries[key];
    }
    console.log("Total salary: ", sumSalary)
</script>
</body>
</html>
